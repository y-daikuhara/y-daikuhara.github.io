<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ノベルティ発注フォーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ノベルティ発注フォーム</h1>

        <form id="noveltyOrderForm">
            <section class="novelty-selection">
                <h2>1. ノベルティの選択と数量入力</h2>
                <div class="novelty-list-container">
                    </div>
                <div id="selectedNoveltiesDisplay" class="selected-novelties-display">
                    <h3>選択中のノベルティと数量</h3>
                    <ul id="selectedNoveltiesList">
                        </ul>
                    <div class="summary">
                        <p>合計選択ノベルティ数: <span id="totalItems">0</span></p>
                        <p>合計金額: <span id="totalAmount">0</span> 円</p>
                    </div>
                </div>
            </section>

            <section class="requester-info">
                <h2>2. 発注者情報</h2>
                <div class="form-group">
                    <label for="name">氏名 <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="department">部署名 <span class="required">*</span></label>
                    <input type="text" id="department" name="department" required>
                </div>
                <div class="form-group">
                    <label for="contact">連絡先 (メールアドレスまたは電話番号) <span class="required">*</span></label>
                    <input type="text" id="contact" name="contact" required>
                </div>
                <div class="form-group">
                    <label for="notes">備考</label>
                    <textarea id="notes" name="notes" rows="5"></textarea>
                </div>
            </section>

            <div class="form-actions">
                <button type="submit">発注内容を確認</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
