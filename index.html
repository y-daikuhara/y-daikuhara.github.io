<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ノベルティ発注フォーム</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>ノベルティ発注フォーム</h1>

        <form id="noveltyOrderForm">
            <section class="novelty-selection">
                <h2>1. ノベルティの選択と数量入力</h2>
                <div class="novelty-list-container">
                    </div>
                <div id="selectedNoveltiesDisplay" class="selected-novelties-display">
                    <h3>選択中のノベルティと数量</h3>
                    <ul id="selectedNoveltiesList">
                        </ul>
                    <div class="summary">
                        <p>合計選択ノベルティ数: <span id="totalItems">0</span></p>
                    </div>
                </div>
            </section>

            <section class="requester-info">
                <h2>2. 発注者情報</h2>
                <div class="form-group">
                    <label for="area">エリア</label>
                    <select id="area" name="area">
                        </select>
                </div>
                <div class="form-group">
                    <label for="carrier">実施キャリア（間違えないでください）</label>
                    <select id="carrier" name="carrier">
                        </select>
                </div>
                <div class="form-group">
                    <label for="name">名前</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="primaryAgency">一次代理店名（docomo量販はスペースだけ入れてください）</label>
                    <input type="text" id="primaryAgency" name="primaryAgency">
                </div>
                <div class="form-group">
                    <label for="secondaryAgency">二次代理店名</label>
                    <input type="text" id="secondaryAgency" name="secondaryAgency">
                </div>
                <div class="form-group">
                    <label for="storeName">店舗名（Visitschedule記載の正式呼称）※エラー時は発注できませんのでご注意ください</label>
                    <input type="text" id="storeName" name="storeName">
                </div>
                <div class="form-group">
                    <label for="startDate">実施期間（開始予定日〜）</label>
                    <input type="date" id="startDate" name="startDate">
                </div>
                <div class="form-group">
                    <label for="endDate">実施期間（〜返却予定日）</label>
                    <input type="date" id="endDate" name="endDate">
                </div>
                <div class="form-group">
                    <label for="category">種別</label>
                    <select id="category" name="category">
                        </select>
                </div>
                <div class="form-group">
                    <label for="background">実施背景（誰からの相談、依頼かを記入）</label>
                    <textarea id="background" name="background" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="requester">依頼者（依頼者の役職名＋氏名）</label>
                    <input type="text" id="requester" name="requester">
                </div>
                <div class="form-group">
                    <label for="salesTarget">販売目標（期間中のPixel販売目標等）</label>
                    <textarea id="salesTarget" name="salesTarget" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="itemDetails">端末の場合の機種名と希望数・衣類の種類のサイズと個数を記載（在庫がある場合のみの対応となります）</label>
                    <textarea id="itemDetails" name="itemDetails" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="shippingZipCode">発送先　郵便番号（支店の場合は記載不要）</label>
                    <input type="text" id="shippingZipCode" name="shippingZipCode">
                </div>
                <div class="form-group">
                    <label for="shippingAddress">発送先　住所（支店の場合はバックスグループの支店名を記載）</label>
                    <textarea id="shippingAddress" name="shippingAddress" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="shippingContactPerson">発送先　担当者</label>
                    <input type="text" id="shippingContactPerson" name="shippingContactPerson">
                </div>
                <div class="form-group">
                    <label for="shippingPhoneNumber">発送先　電話番号（半角数字でハイフンもつける）</label>
                    <input type="text" id="shippingPhoneNumber" name="shippingPhoneNumber" placeholder="例: 090-1234-5678">
                </div>
                <div class="form-group">
                    <label for="deliveryDate">納期希望日（余裕を持った希望日を設定すること）</label>
                    <input type="date" id="deliveryDate" name="deliveryDate">
                </div>
                <div class="form-group">
                    <label for="otherNotes">その他</label>
                    <textarea id="otherNotes" name="otherNotes" rows="5"></textarea>
                </div>
            </section>

            <div class="form-actions">
                <button type="submit">発注内容を確認</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
